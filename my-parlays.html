<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Parlays - parlay.fun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<nav class="flex justify-between items-center p-4 bg-gray-800">
  <div class="text-xl font-bold cursor-pointer" onclick="window.location.href='index.html'">parlay.fun</div>
  <div class="space-x-6">
    <a href="/markets.html">Markets</a>
    <a href="/my-parlays.html" class="underline">My Parlays</a>
    <a href="/create-parlay.html">Create Parlay</a>
  </div>
</nav>

<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4 text-center">My Parlays</h1>

  <div class="flex justify-center mb-6">
    <button onclick="toggleTab('open')" id="tab-open" class="px-4 py-2 bg-blue-600 rounded-l">Open</button>
    <button onclick="toggleTab('closed')" id="tab-closed" class="px-4 py-2 bg-gray-700 rounded-r">History</button>
  </div>

  <div id="open-positions" class="space-y-4"></div>
  <div id="closed-positions" class="space-y-4 hidden"></div>
</div>

<script>
let livePrices = {};
let parlays = [];

async function fetchParlaysFromDatabase() {
  try {
    const res = await fetch("https://api.jsonbin.io/v3/b/680fed398561e97a50099c57/latest", {
      headers: {
        "X-Master-Key": "$2a$10$gcLa/HvFBv05limuLdIGA.gF6iELe2JnfNILKRchk7XkKnkDU5eAS"
      }
    });
    const data = await res.json();
    parlays = data.record || [];
    fetchLivePrices();
  } catch (err) {
    console.error("Fetch failed", err);
  }
}

async function fetchLivePrices() {
  try {
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
    const data = await res.json();
    livePrices['BTC/USD'] = data.bitcoin.usd;
    livePrices['ETH/USD'] = data.ethereum.usd;
    livePrices['SOL/USD'] = data.solana.usd;
    renderPositions();
  } catch (err) {
    console.error('Price fetch failed:', err);
  }
}

function renderPositions() {
  const openDiv = document.getElementById('open-positions');
  const closedDiv = document.getElementById('closed-positions');
  openDiv.innerHTML = '';
  closedDiv.innerHTML = '';

  const now = new Date();

  parlays.forEach(p => {
    const expiryTime = new Date(p.createdAt);
    expiryTime.setHours(expiryTime.getHours() + p.expiry);
    const isExpired = now > expiryTime;

    const livePrice = livePrices[p.market];
    const hitTarget = p.direction === 'above' ? livePrice >= p.target : livePrice <= p.target;
    const won = isExpired && hitTarget;
    const status = isExpired ? (won ? 'Won âœ…' : 'Lost âŒ') : 'Open ðŸŸ¡';

    const pnl = isExpired ? (won ? (p.wager * p.odds - p.wager).toFixed(2) : (-p.wager).toFixed(2)) : '-';

    const card = document.createElement('div');
    card.className = 'bg-gray-800 p-4 rounded shadow-md space-y-2';
    card.innerHTML = `
      <div class="flex justify-between">
        <div class="font-bold">${p.market} (${p.direction.toUpperCase()} $${p.target})</div>
        <div class="text-sm text-gray-400">${status}</div>
      </div>
      <div class="text-sm">
        Wager: <span class="text-blue-300">${p.wager} SOL</span><br>
        Odds: ${p.odds}x<br>
        Potential: ${(p.wager * p.odds).toFixed(2)} SOL<br>
        ${isExpired ? `Final PnL: <span class="${won ? 'text-green-400' : 'text-red-400'}">${pnl} SOL</span>` : `Time Left: ${formatTimeRemaining(expiryTime)}`}
      </div>
      <div class="text-xs text-gray-500">Created: ${new Date(p.createdAt).toLocaleString()}</div>
    `;
    (isExpired ? closedDiv : openDiv).appendChild(card);
  });
}

function formatTimeRemaining(expiryTime) {
  const now = new Date();
  const remaining = expiryTime - now;
  if (remaining <= 0) return 'Expired';
  const hrs = Math.floor(remaining / 3600000);
  const mins = Math.floor((remaining % 3600000) / 60000);
  return `${hrs}h ${mins}m`;
}

fetchParlaysFromDatabase();
setInterval(fetchLivePrices, 5000);
</script>


</body>
</html>
