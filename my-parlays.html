<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Parlays - parlay.fun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white">

<nav class="flex justify-between items-center p-4 bg-gray-800">
  <div class="text-xl font-bold cursor-pointer" onclick="window.location.href='index.html'">parlay.fun</div>
  <div class="space-x-6">
    <a href="/markets.html">Markets</a>
    <a href="/my-parlays.html" class="underline">My Parlays</a>
    <a href="/create-parlay.html">Create Parlay</a>
  </div>
</nav>

<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4 text-center">My Parlays</h1>

  <div class="flex justify-center mb-6">
    <button onclick="toggleTab('open')" id="tab-open" class="px-4 py-2 bg-blue-600 rounded-l">Open</button>
    <button onclick="toggleTab('closed')" id="tab-closed" class="px-4 py-2 bg-gray-700 rounded-r">History</button>
  </div>

  <div id="open-positions" class="space-y-4"></div>
  <div id="closed-positions" class="space-y-4 hidden"></div>
</div>

<script>
const BIN_ID = "680fed398561e97a50099c57";
const API_KEY = "$2a$10$gcLa/HvFBv05limuLdIGA.gF6iELe2JnfNILKRchk7XkKnkDU5eAS";

let parlays = [];
let livePrices = {};

function toggleTab(tab) {
  document.getElementById('tab-open').classList.toggle('bg-blue-600', tab === 'open');
  document.getElementById('tab-open').classList.toggle('bg-gray-700', tab !== 'open');
  document.getElementById('tab-closed').classList.toggle('bg-blue-600', tab === 'closed');
  document.getElementById('tab-closed').classList.toggle('bg-gray-700', tab !== 'closed');
  document.getElementById('open-positions').classList.toggle('hidden', tab !== 'open');
  document.getElementById('closed-positions').classList.toggle('hidden', tab !== 'closed');
}

async function fetchParlays() {
  try {
    const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
      headers: { "X-Master-Key": API_KEY }
    });
    const data = await res.json();
    parlays = data.record || [];
    await fetchPrices();
  } catch (e) {
    console.error("Failed to fetch parlays:", e);
  }
}

async function fetchPrices() {
  try {
    const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd");
    const data = await res.json();
    livePrices = {
      "BTC/USD": data.bitcoin.usd,
      "ETH/USD": data.ethereum.usd,
      "SOL/USD": data.solana.usd
    };
    renderParlays();
  } catch (err) {
    console.error("Price fetch failed:", err);
  }
}

function renderParlays() {
  const openDiv = document.getElementById("open-positions");
  const closedDiv = document.getElementById("closed-positions");
  openDiv.innerHTML = '';
  closedDiv.innerHTML = '';

  const now = new Date();

  parlays.forEach(p => {
    const createdAt = new Date(p.createdAt);
    const expiryMs = p.expiry * 60 * 60 * 1000;
    const expiryTime = new Date(createdAt.getTime() + expiryMs);
    const isExpired = now > expiryTime;

    const price = livePrices[p.market] || 0;
    const hit = p.direction === 'above' ? price >= p.target : price <= p.target;
    const status = isExpired ? (hit ? "Won âœ…" : "Lost âŒ") : "Open ðŸŸ¡";

    const pnl = isExpired
      ? (hit ? (p.wager * p.odds - p.wager).toFixed(2) : (-p.wager).toFixed(2))
      : "-";

    const timeLeft = !isExpired
      ? formatTimeRemaining(expiryTime)
      : expiryTime.toLocaleString();

    const card = document.createElement("div");
    card.className = "bg-gray-800 p-4 rounded shadow-md";
    card.innerHTML = `
      <div class="flex justify-between">
        <div class="font-bold">${p.market} (${p.direction.toUpperCase()} $${p.target})</div>
        <div class="text-sm text-gray-400">${status}</div>
      </div>
      <div class="text-sm mt-1">
        Wager: <span class="text-blue-300">${p.wager} SOL</span><br>
        Odds: ${p.odds}x<br>
        Potential: ${(p.wager * p.odds).toFixed(2)} SOL<br>
        ${isExpired ? `Final PnL: <span class="${hit ? 'text-green-400' : 'text-red-400'}">${pnl} SOL</span>` : `Time Left: ${timeLeft}`}
      </div>
      <div class="text-xs text-gray-500 mt-1">Created: ${createdAt.toLocaleString()}</div>
    `;
    (isExpired ? closedDiv : openDiv).appendChild(card);
  });
}

function formatTimeRemaining(expiryTime) {
  const now = new Date();
  const diff = expiryTime - now;
  if (diff <= 0) return "Expired";
  const hrs = Math.floor(diff / 3600000);
  const mins = Math.floor((diff % 3600000) / 60000);
  return `${hrs}h ${mins}m`;
}

fetchParlays();
setInterval(fetchPrices, 5000);
</script>

</body>
</html>
