<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parlay.fun - Create Parlay (Live Prices)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #4ade80;
      color: black;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      animation: fadeInOut 3s forwards;
      z-index: 50;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    .card-hover:hover {
      transform: translateY(-4px);
      transition: transform 0.3s;
      box-shadow: 0 4px 14px rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

<nav class="flex justify-between items-center p-4 bg-gray-800">
  <div class="text-xl font-bold cursor-pointer" onclick="goHome()">parlay.fun</div>
  <div class="space-x-6">
    <a href="/markets.html">Markets</a>
    <a href="/my-parlays.html">My Parlays</a>
    <a href="/create-parlay.html" class="underline">Create Parlay</a>
    <button id="connect-wallet" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Connect Wallet</button>
  </div>
</nav>

<div class="flex justify-center items-start min-h-screen p-6">
  <div class="w-full max-w-xl space-y-6">
    <h2 class="text-3xl font-bold text-center mb-8">Create New Parlay</h2>

    <div class="space-y-4">
      <div>
        <label for="market" class="block mb-1 text-sm">Select Market:</label>
        <select id="market" class="w-full p-2 bg-gray-700 rounded" onchange="updateMarketInfo()">
          <option value="BTC/USD">BTC/USD</option>
          <option value="ETH/USD">ETH/USD</option>
          <option value="SOL/USD">SOL/USD</option>
        </select>
        <div id="market-info" class="mt-1 text-sm text-gray-400"></div>
      </div>

      <div>
        <label for="expiry" class="block mb-1 text-sm">Select Expiry:</label>
        <select id="expiry" class="w-full p-2 bg-gray-700 rounded">
          <option value="1">1 Hour</option>
          <option value="4">4 Hours</option>
          <option value="24">1 Day</option>
          <option value="168">7 Days</option>
          <option value="720">30 Days</option>
        </select>
      </div>

      <div>
        <label for="direction" class="block mb-1 text-sm">Direction:</label>
        <select id="direction" class="w-full p-2 bg-gray-700 rounded">
          <option value="above">Above</option>
          <option value="below">Below</option>
        </select>
      </div>

      <div>
        <label for="target" class="block mb-1 text-sm">Target Price:</label>
        <input id="target" type="number" class="w-full p-2 bg-gray-700 rounded" placeholder="Enter target price">
      </div>
    </div>

    <div class="flex justify-center space-x-4 mt-6">
      <button onclick="addBet()" class="bg-green-600 hover:bg-green-500 px-6 py-2 rounded transition duration-300 transform hover:scale-105">Add Bet</button>
      <button onclick="clearBets()" class="bg-red-600 hover:bg-red-500 px-6 py-2 rounded transition duration-300 transform hover:scale-105">Clear Bets</button>
    </div>

    <div id="bet-list" class="mt-8 space-y-4"></div>

    <div class="space-y-4 mt-8">
      <div>
        <label for="wager" class="block mb-1 text-sm">Wager Amount (SOL):</label>
        <input id="wager" type="number" class="w-full p-2 bg-gray-700 rounded" placeholder="Enter wager amount" oninput="updatePNL()">
      </div>

      <div class="text-sm text-gray-400 space-y-1">
        <div id="fee-info" class="mb-1">Platform Fee: 0 SOL</div>
        <div id="odds-info" class="mb-1">Total Odds: 1.00x</div>
        <div id="pnl" class="text-green-400">Potential Winnings: 0 SOL</div>
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <button onclick="createParlay()" class="bg-blue-500 hover:bg-blue-400 px-8 py-3 rounded text-lg font-semibold transition duration-300 transform hover:scale-105">Create Parlay</button>
    </div>

  </div>
</div>

<script>
let currentBets = [];
let livePrices = {};

async function fetchLivePrices() {
  try {
    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
    const data = await res.json();
    livePrices['BTC/USD'] = data.bitcoin.usd;
    livePrices['ETH/USD'] = data.ethereum.usd;
    livePrices['SOL/USD'] = data.solana.usd;
    updateMarketInfo();
  } catch (error) {
    console.error('Price fetch failed:', error);
  }
}

function updateMarketInfo() {
  const market = document.getElementById('market').value;
  const price = livePrices[market];
  if (price) {
    document.getElementById('market-info').innerText = `Live Price: $${price}`;
  } else {
    document.getElementById('market-info').innerText = '';
  }
}

function addBet() {
  const market = document.getElementById('market').value;
  const expiry = parseInt(document.getElementById('expiry').value);
  const direction = document.getElementById('direction').value;
  const target = parseFloat(document.getElementById('target').value);
  const livePrice = livePrices[market];

  if (!market || !target || !livePrice) {
    alert('Please fill all fields.');
    return;
  }

  const margin = 0.015;
  const distance = Math.abs(target - livePrice) / livePrice;
  const volatility = 0.05; // Simplified volatility
  const timePenalty = 1 + (24 / expiry);
  const volatilityBoost = 1 + (volatility * 10);
  const rawOdds = (1 / (distance + margin)) * (volatilityBoost / timePenalty);
  const finalOdds = Math.max(1.1, Math.min(rawOdds, 25));

  currentBets.push({ market, direction, target, odds: finalOdds.toFixed(2) });
  refreshBetList();
}

function refreshBetList() {
  const betList = document.getElementById('bet-list');
  betList.innerHTML = '';

  currentBets.forEach((bet, index) => {
    const div = document.createElement('div');
    div.className = 'bg-gray-800 p-3 rounded-lg mb-2 flex justify-between items-center shadow-md card-hover';
    div.innerHTML = `
      <div>
        <div class="font-semibold">${bet.market}</div>
        <div class="text-sm text-gray-400">${bet.direction} $${bet.target}</div>
        <div class="text-xs text-gray-500">Odds: ${bet.odds}x</div>
      </div>
      <button onclick="removeBet(${index})" class="text-red-400 hover:text-red-300">Remove</button>
    `;
    betList.appendChild(div);
  });

  updatePNL();
}

function removeBet(index) {
  currentBets.splice(index, 1);
  refreshBetList();
}

function updatePNL() {
  const wager = parseFloat(document.getElementById('wager').value) || 0;
  const totalOdds = currentBets.reduce((acc, bet) => acc * parseFloat(bet.odds), 1);
  const platformFee = wager * 0.01;
  const potentialWinnings = (wager * totalOdds) - platformFee;

  document.getElementById('fee-info').innerText = `Platform Fee: ${platformFee.toFixed(2)} SOL`;
  document.getElementById('odds-info').innerText = `Total Odds: ${totalOdds.toFixed(2)}x`;
  document.getElementById('pnl').innerText = `Potential Winnings: ${potentialWinnings.toFixed(2)} SOL`;
}

function createParlay() {
  if (currentBets.length === 0) {
    alert('Add bets first.');
    return;
  }
  alert('Parlay created successfully!');
  currentBets = [];
  refreshBetList();
  document.getElementById('wager').value = '';
}

function goHome() {
  window.location.href = '/index.html';
}

fetchLivePrices();
setInterval(fetchLivePrices, 5000);
</script>

</body>
</html>
